<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Tab</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1f1c;
        font-family: Arial, Helvetica, sans-serif;
        color: #ccc;
        overflow: hidden;
    }

    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
    }

    .nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: rgba(21, 24, 22, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        border-bottom: 4px solid #000; 
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 2em;
        text-decoration: none;
        color: #A6BFA9;
        position: relative;
        cursor: pointer;
    }

    .nav-icon {
        font-size: 35px !important;
        transition: color 0.3s, transform 0.3s;
        transform: scale(1);
    }

    .nav-item:hover .nav-icon {
        color: #fff;
        transform: scale(1.25);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in-up {
        animation: fadeInUp 1s ease-in-out forwards;
    }

    .header-top {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
    }

    .ce-img {
        height: 11em;
        width: 11em;
        object-fit: contain;
        margin-right: 0.2em;
    }

    .rium {
        font-size: 7em;
        color: #aeccba;
        font-weight: bold;
        text-transform: lowercase;
        margin: 0;
        padding: 0;
        display: inline-block;
        vertical-align: middle;
    }

    .sub-title {
        font-size: 1.5em;
        color: #A6BFA9;
        margin-top: 20px;
        margin-bottom: 50px;
        text-align: center;
    }

    .player-card {
    background: #232825;
    border-radius: 3px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 3px solid #A6BFA9;

    opacity: 0; 
    animation: fadeInUp 1s ease-in-out forwards;
    animation-delay: 0.4s; 
}

    #search {
    margin-top: 45px;
    padding: 0.8em 1.2em;
    font-size: 1.5em;
    border-radius: 0.15em;
    border: 2.5px solid #A6BFA9;
    outline: none;
    background: #23282500;
    color: #A6BFA9;
    caret-color: #A6BFA9;
    width: 350px;
    opacity: 0;
    animation: fadeInUp 1s ease-in-out;
    animation-delay: 0.3s;
    animation-fill-mode: forwards;
    transition: background 0.3s, color 0.3s, width 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.3s;
    position: relative;
    z-index: 2;
    margin-bottom: 50px;
}

#search::placeholder {
    color: #A6BFA9;
    opacity: 1; 
    background-color: #00000000;
}

#search:focus {
    background: #1a1f1c00;
    color: #ffffff;
    width: 400px; 
    border-color: #aeccba;
}


    #results {
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    #results div {
        display: flex;
        align-items: center;
        background: #1a1f1c;
        margin: 5px 0;
        padding: 10px;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
    }

    #results div:hover {
        background: #2e362e;
    }

    #results img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border-radius: 6px;
    }

    #nowPlaying {
        font-size: 1.1em;
        margin-bottom: 10px;
        text-align: center;
        color: #A6BFA9;
    }

    #playPauseBtn {
        display: none;
        font-family: 'Material Symbols Outlined';
        font-size: 48px;
        color: #A6BFA9;
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.3s;
    }

    #playPauseBtn:hover {
        color: #aeccba;
    }
    #results::-webkit-scrollbar {
    width: 10px; 
    }

    #results::-webkit-scrollbar-track {
    background: #232825;
    border-radius: 10px;
    }

    #results::-webkit-scrollbar-thumb {
    background: #A6BFA9; 
    border-radius: 10px;
    }

    #results::-webkit-scrollbar-thumb:hover {
    background: #aeccba; 
    }
</style>
</head>
<body>

<div id="particles-js"></div>

<nav class="nav">
    <a href="index.html" class="nav-item">
        <span class="material-symbols-outlined nav-icon">search</span>
    </a>
    <a href="music.html" class="nav-item">
        <span class="material-symbols-outlined nav-icon">music_note</span>
    </a>
    <a href="projects.html" class="nav-item">
        <span class="material-symbols-outlined nav-icon">sports_esports</span>
    </a>
    <a href="learn.html" class="nav-item">
      <span class="material-symbols-outlined nav-icon">smart_toy</span>
    </a>
</nav>

<div class="header-top fade-in-up">
    <img src="ce.png" alt="CE Logo" class="ce-img">
    <span class="rium">rium</span>
</div>

<div class="sub-title fade-in-up">Music Player</div>

<div class="player-card fade-in-up">
    <input type="text" id="search" placeholder="search for a song...">

    <div id="results"></div>
    <div id="nowPlaying">nothing playing right now...</div>
    <button id="playPauseBtn" class="material-symbols-outlined">play_arrow</button>
</div>

<audio id="audio"></audio>


<script>
const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');
const nowPlayingDiv = document.getElementById('nowPlaying');
const playPauseBtn = document.getElementById('playPauseBtn');
const audio = document.getElementById('audio');

let currentTrack = null;

function searchSongs(query) {
    return new Promise((resolve, reject) => {
        const callbackName = 'deezerCallback_' + Math.floor(Math.random() * 1000000);
        window[callbackName] = function(data) {
            resolve(data.data);
            document.body.removeChild(script);
            delete window[callbackName];
        };
        const script = document.createElement('script');
        script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=${callbackName}`;
        script.onerror = () => reject('Failed to fetch');
        document.body.appendChild(script);
    });
}

searchInput.addEventListener('keypress', async (e) => {
    if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (!query) return;
        resultsDiv.innerHTML = 'Loading...';
        try {
            const tracks = await searchSongs(query);
            resultsDiv.innerHTML = '';
            tracks.forEach(track => {
                const div = document.createElement('div');
                div.innerHTML = `<img src="${track.album.cover_small}" /> ${track.artist.name} - ${track.title}`;
                div.addEventListener('click', () => playTrack(track));
                resultsDiv.appendChild(div);
            });
        } catch (err) {
            resultsDiv.innerHTML = 'Error fetching songs.';
            console.error(err);
        }
    }
});

function playTrack(track) {
    currentTrack = track;
    audio.src = track.preview;
    audio.play();
    nowPlayingDiv.textContent = `${track.artist.name} - ${track.title}`;
    playPauseBtn.style.display = 'block';
    playPauseBtn.textContent = 'pause';
}

playPauseBtn.addEventListener('click', () => {
    if (!currentTrack) return;
    if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'pause';
    } else {
        audio.pause();
        playPauseBtn.textContent = 'play_arrow';
    }
});

audio.addEventListener('ended', () => {
    playPauseBtn.textContent = 'play_arrow';
});
</script>

</body>
</html>
