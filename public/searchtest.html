<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8); 
      display: none;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #idk {
      margin-top: 20px;
    }

    #url {
      width: 100%;
      padding: 10px 15px;
      border-radius: 0.25em;
      border: 2px solid #A6BFA9;
      background-color: #232825;
      color: #A6BFA9;
      font-size: 16px;
      outline: none;
    }

    #proxysel {
      display: none; 
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="nav">
    <a href="index.html" class="nav-item">
      <span class="material-symbols-outlined nav-icon">search</span>
    </a>
    <a href="lessons.html" class="nav-item">
      <span class="material-symbols-outlined nav-icon">music_note</span>
    </a>
    <a href="projects.html" class="nav-item">
      <span class="material-symbols-outlined nav-icon">sports_esports</span>
    </a>
  </nav>

  <div class="iDontKnowWhatToNameTs">
    <img src="ce.png" alt="Ce" class="ce-img">
    <span class="rium">rium</span>
  </div>

 
  <form id="idk">
    <input id="url" type="text" class="search-bar" placeholder="Search the web...">
    <select id="proxysel">
      <option value="scramjet" selected>scramjet</option>
      <option value="uv">ultraviolet</option>
    </select>
  </form>

  
  <div id="overlay">
    <iframe id="iframe"></iframe>
  </div>

  
  <script src="/baremux/index.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/scram/scramjet.all.js" defer></script>
  <script src="/stuff.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particlesjs-config.json');

    const form = document.getElementById('idk');
    const urlInput = document.getElementById('url');
    const proxySelect = document.getElementById('proxysel');
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('iframe');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      const proxy = proxySelect.value;
      if (!url) return;

      if (proxy === 'scramjet') {
        iframe.src = `/scramjet?url=${encodeURIComponent(url)}`;
      } else if (proxy === 'uv') {
        iframe.src = `/uv?url=${encodeURIComponent(url)}`;
      }

      overlay.style.display = 'flex'; 
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
